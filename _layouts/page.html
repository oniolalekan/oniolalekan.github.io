---
layout: default
---
<div class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    <h3 class="post-title">{{ page.subtitle }}</h3>
  </header>

  <article class="post-content">
    {% if page.author %}by {{ page.author }} {% endif %}
    {{ content }}
  </article>

</div>
