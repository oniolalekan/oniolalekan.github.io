<!-- see http://www.chrisanthropic.com/blog/2014/using-_data-to-build-jekyll-navigation/ -->
<nav class="animenu">   

    <ul>
    {% assign pages = site.pages | sort:"navigation"  %}
      {% for node in pages %}
        {% if node.navigation %}
        <li><a href='{{ site.baseurl }}{{ node.url }}'>{{node.title}}</a></li>
        {% endif %}
      {% endfor %}
    </ul>

</nav>
